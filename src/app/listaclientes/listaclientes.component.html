<div class="mat-elevation-z0; font">
  <mat-form-field aling="end">
    <mat-label>Pesquisar</mat-label>
    <input
      matInput
      (keyup)="pesquisar($event)"
      placeholder="Ex. One Portaria "
      #input
    />
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
  </mat-form-field>
  <!-- class="mat-elevation-z8 demo-table" -->
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar:</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-row">
          <button
            mat-icon-button
            matTooltip="Editar"
            color="primary"
            (click)="operacaoEditar(element.id, element.empresa, element.ip , element.usuario, element.senha ,element.porta, element.versao)"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="edit_note"
            ></mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id:</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa:</th>
      <td mat-cell *matCellDef="let element">{{element.empresa}}</td>
    </ng-container>

    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef>Ip:</th>
      <td mat-cell *matCellDef="let element">{{element.ip}}</td>
    </ng-container>

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuário:</th>
      <td mat-cell *matCellDef="let element">{{element.usuario}}</td>
    </ng-container> -->

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef>Senha:</th>
      <td class="hidetext" mat-cell *matCellDef="let element">......</td>
    </ng-container> -->

    <ng-container matColumnDef="porta">
      <th mat-header-cell *matHeaderCellDef>Porta:</th>
      <td mat-cell *matCellDef="let element">{{element.porta}}</td>
    </ng-container>

    <ng-container matColumnDef="versao">
      <th mat-header-cell *matHeaderCellDef>Versão Asterisk:</th>
      <td mat-cell *matCellDef="let element">{{element.versao}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status:</th>
      <td mat-cell *matCellDef="let element" style="color: green;">
        <p>{{status}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef>Excluir:</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-row">
          <button
            matTooltip="Deletar"
            mat-icon-button
            color="warn"
            (click)="operacaoDelete('400ms', '300ms' , element.id, element.empresa)"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="delete"
            ></mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[8]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
